name: Deploy to Railway Production

on:
  push:
    branches: [ master, main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Production Environment
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Railway CLI
      run: |
        echo "ðŸ”§ Installing Railway CLI..."
        curl -fsSL https://railway.app/install.sh | sh
        echo "$HOME/.railway/bin" >> $GITHUB_PATH
        echo "âœ… Railway CLI installation complete"
        
    - name: Verify Railway CLI installation
      run: |
        echo "ðŸ” Verifying Railway CLI..."
        railway --version
        echo "âœ… Railway CLI verified"
      
    - name: Test Railway Authentication
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "ðŸ” Testing Railway authentication..."
        if [ -z "$RAILWAY_TOKEN" ]; then
          echo "âŒ RAILWAY_TOKEN is not set or empty"
          exit 1
        fi
        echo "âœ… RAILWAY_TOKEN is set"
        railway whoami || echo "âš ï¸ Authentication test failed, but continuing..."
        
    - name: Deploy to Railway Production
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      run: |
        echo "ðŸš€ Starting Railway production deployment..."
        echo "Setting environment to production..."
        railway environment production
        echo "Setting service..."
        railway service e24b40e8-1586-4fe9-9dea-35661be40df7
        echo "Starting deployment..."
        railway up --detach
        echo "âœ… Deployment command completed"
        
    - name: Wait for deployment
      run: |
        echo "â³ Waiting 45 seconds for production deployment to process..."
        sleep 45
        echo "âœ… Wait period complete"
      
    - name: Verify production deployment
      run: |
        echo "ðŸ” Testing production deployment..."
        curl -f https://urban-vampi-production.up.railway.app/ || exit 1
        curl -f https://urban-vampi-production.up.railway.app/deployment-test || exit 1
        echo "âœ… Production deployment successful!"
        
    - name: Deployment Summary
      run: |
        echo "## ðŸ­ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: master" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: https://urban-vampi-production.up.railway.app" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY 