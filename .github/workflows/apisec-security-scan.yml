name: APIsec Security Scan

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      force_scan:
        description: 'Force APIsec scan'
        required: false
        default: true
        type: boolean

env:
  VAMPI_URL: https://urban-vampi-staging.up.railway.app
  APISEC_APP_NAME: vampi-demo
  FALLBACK_TO_MOCK: true

jobs:
  apisec-security-scan:
    runs-on: ubuntu-latest
    name: APIsec Security Scan
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: |
          echo "::group::üì¶ Installing APIsec scanning dependencies"
          echo "üì¶ Installing APIsec scanning dependencies..."
          npm install axios dotenv
          echo "::endgroup::"
          
      - name: Load Environment Variables
        run: |
          echo "::group::üîß Loading Environment Configuration"
          if [ -f .env ]; then
            echo "üìÑ Loading environment variables from .env file..."
            set -a
            source .env
            set +a
            cat .env | grep -v '^#' | grep '=' >> $GITHUB_ENV
            echo "‚úÖ Environment variables loaded"
          else
            echo "‚ö†Ô∏è  No .env file found - using workflow defaults"
          fi
          echo "::endgroup::"
          
      - name: Validate Environment
        run: |
          echo "::group::üîç Validating APIsec Configuration"
          echo "üîç Validating APIsec configuration..."
          echo "Target URL: ${VAMPI_URL}"
          echo "App Name: ${APISEC_APP_NAME}"
          
          if [ -n "${{ secrets.APISEC_API_KEY }}" ]; then
            echo "::notice title=Live Mode::APIsec live scanning enabled"
          else
            echo "::warning title=Mock Mode::APIsec credentials not configured - will use mock scan"
          fi
          echo "::endgroup::"
          
      - name: Test API Availability
        run: |
          echo "::group::üåê Testing Vampi API Availability"
          echo "üîç Testing Vampi API availability..."
          curl -f ${VAMPI_URL}/health || curl -f ${VAMPI_URL}/ || {
            echo "::error title=API Unavailable::Vampi API is not accessible at ${VAMPI_URL}"
            exit 1
          }
          echo "::notice title=API Status::Vampi API is accessible and ready for scanning"
          echo "::endgroup::"
          
      - name: Run APIsec Security Scan
        env:
          APISEC_API_KEY: ${{ secrets.APISEC_API_KEY }}
          APISEC_APPLICATION_ID: ${{ secrets.APISEC_APPLICATION_ID }}
          APISEC_INSTANCE_ID: ${{ secrets.APISEC_INSTANCE_ID }}
          MEDUSA_URL: ${{ env.VAMPI_URL }}
          # Smart scanner configuration
          FAIL_ON_CRITICAL: true
          FAIL_ON_ANY_VULNERABILITIES: true
          MAX_SCAN_WAIT_TIME: 300000
          SCAN_POLL_INTERVAL: 15000
          EARLY_FAIL_CHECK: true
        run: |
          echo "::group::üîí APIsec Security Scan Execution"
          echo "üîí Starting APIsec security scan..."
          
          if [ -n "${{ secrets.APISEC_API_KEY }}" ]; then
            echo "::notice title=Live Scan::Running live APIsec scan with vulnerability failure detection"
            node scripts/apisec-scan.js
          else
            echo "::notice title=Mock Scan::Running mock APIsec scan (credentials not available)"
            node scripts/apisec-mock-scan.js
          fi
          echo "::endgroup::"
          
      - name: Parse Scan Results
        run: |
          echo "::group::üìä Processing Security Scan Results"
          echo "üìä Processing scan results..."
          if [ -f scan-results.json ]; then
            echo "::notice title=Results Found::Processing APIsec scan results"
            # Create basic parser if parse-scan-results.js doesn't exist
            if [ ! -f scripts/parse-scan-results.js ]; then
              echo "const results = require('../scan-results.json'); console.log('Parsed', results.summary.vulnerabilities_found, 'vulnerabilities');" > scripts/parse-scan-results.js
            fi
            node scripts/parse-scan-results.js
          else
            echo "::error title=No Results::No scan results file found"
            exit 1
          fi
          echo "::endgroup::"
          
      - name: Generate Security Report
        run: |
          echo "::group::üìã Generating Security Report"
          echo "# üîí Vampi APIsec Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target:** ${VAMPI_URL}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** develop" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** Live APIsec Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f scan-results.json ]; then
            echo "## üìä Scan Results" >> $GITHUB_STEP_SUMMARY
            
            CRITICAL=$(node -e "console.log(require('./scan-results.json').summary.critical_severity || 0)")
            HIGH=$(node -e "console.log(require('./scan-results.json').summary.high_severity || 0)")
            MEDIUM=$(node -e "console.log(require('./scan-results.json').summary.medium_severity || 0)")
            LOW=$(node -e "console.log(require('./scan-results.json').summary.low_severity || 0)")
            
            echo "| Severity | Count | Status |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|--------|" >> $GITHUB_STEP_SUMMARY
            echo "| üî¥ Critical | $CRITICAL | $([ $CRITICAL -eq 0 ] && echo "‚úÖ Clean" || echo "üö® Action Required") |" >> $GITHUB_STEP_SUMMARY
            echo "| üü† High | $HIGH | $([ $HIGH -eq 0 ] && echo "‚úÖ Clean" || echo "‚ö†Ô∏è Review Needed") |" >> $GITHUB_STEP_SUMMARY
            echo "| üü° Medium | $MEDIUM | $([ $MEDIUM -eq 0 ] && echo "‚úÖ Clean" || echo "üìã Monitor") |" >> $GITHUB_STEP_SUMMARY
            echo "| üîµ Low | $LOW | $([ $LOW -eq 0 ] && echo "‚úÖ Clean" || echo "‚ÑπÔ∏è Informational") |" >> $GITHUB_STEP_SUMMARY
            
            if [ "$CRITICAL" -gt 0 ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "üö® **Critical vulnerabilities found!**" >> $GITHUB_STEP_SUMMARY
              echo "::error title=Critical Vulnerabilities::$CRITICAL critical vulnerabilities require immediate attention"
            fi
          fi
          echo "::endgroup::"
          
      - name: Check Critical Vulnerabilities
        run: |
          echo "::group::üîç Security Assessment"
          if [ -f scan-results.json ]; then
            TOTAL_VULNS=$(node -e "console.log(require('./scan-results.json').summary.vulnerabilities_found || 0)")
            CRITICAL_COUNT=$(node -e "console.log(require('./scan-results.json').summary.critical_severity || 0)")
            BUILD_FAILED=$(node -e "console.log(require('./scan-results.json').build_failed || false)")
            
            echo "üìä Security Summary:"
            echo "   Total vulnerabilities: $TOTAL_VULNS"
            echo "   Critical vulnerabilities: $CRITICAL_COUNT"
            echo "   Build failed: $BUILD_FAILED"
            
            if [ "$BUILD_FAILED" = "true" ]; then
              echo "::error title=Build Failed::APIsec scanner flagged build due to security vulnerabilities"
              echo "üö® APIsec scanner flagged build - security vulnerabilities must be fixed"
              exit 1
            elif [ "$CRITICAL_COUNT" -gt 0 ]; then
              echo "::error title=Critical Vulnerabilities::$CRITICAL_COUNT critical vulnerabilities found - failing build"
              exit 1
            else
              echo "::notice title=Security Check::‚úÖ No critical vulnerabilities detected"
            fi
          else
            echo "::warning title=No Results::No scan results available for security assessment"
          fi
          echo "::endgroup::"
          
      - name: Upload Scan Results
        uses: actions/upload-artifact@v4
        with:
          name: vampi-apisec-scan-results-${{ github.run_number }}
          path: |
            scan-results.json
            scan-report.md
          retention-days: 30